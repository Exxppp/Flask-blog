{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 class="text-uppercase text-center mt-4">Write blog</h2>
        <form action="#" method="post">
            {{ form.csrf_token }}
            <div class="mb-4">
                {{ form.title.label }}
                {{ form.title(class="form-control form-control-lg") }}
            </div>
            <div class="mb-4">
                {{ form.body.label }}
                {{ form.body(class="form-control form-control-lg", rows="10") }}
            </div>
            <div class="d-flex justify-content-center mt-3">
                <input class="btn btn-primary btn-block btn-lg" type="submit" value="Edit blog">
            </div>
        </form>
    </div>
{% endblock %}
